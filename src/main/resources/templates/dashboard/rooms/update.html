<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div layout:fragment="body">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <input type="text" name="aboutRoom" th:value="${rooms.aboutRoom}" class="form-control col-4"
             placeholder="Haqqinda" required/>
    </div>

    <div class="form-group">
      <input type="number" step="1" name="numRoom" th:value="${rooms.numroom}" class="form-control col-4"
             placeholder="otaq sayi" required/>
    </div><div class="form-group">
    <input type="number" step="0.01" name="price" th:value="${rooms.price}" class="form-control col-4"
           placeholder="qiymet" required/>
  </div>
    <div class="form-group">
      <input type="file" name="image" class="form-control col-4" required/>
    </div>

    <div class="form-group">
      <select name="categoryId" class="form-control col-4">
        <option th:text="${category.name}" th:value="${category.id}" th:each="category: ${categories}"></option>
      </select>
    </div>
    <div class="form-group">
      <input type="submit" value="Update" class="btn btn-success"/>
    </div>

  </form>
</div>

</body>
</html>
