<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body >
<div layout:fragment="body">
  <a th:href="@{/dashboard/rooms/create}" class="btn btn-outline-success">Create</a>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">AboutRoom</th>
      <th scope="col">Numroom</th>
      <th scope="col">Price</th>
      <th scope="col">Photo</th>
      <th scope="col">Category</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="rooms: ${roomss}">
      <th th:text="${rooms.id}"  scope="row">1</th>
      <td th:text="${rooms.aboutRoom}"></td>
      <td th:text="${rooms.numroom}"></td>
      <td th:text="${rooms.price}"></td>
      <td>
        <img width="100" height="100" th:src="''+${rooms.photo}">
      </td>
      <td th:text="${rooms.category.name}"></td>
      <td>
        <a th:href="'/dashboard/rooms/update/'+${rooms.id}" class="btn btn-outline-warning">update</a>
        <a th:href="'/dashboard/rooms/delete/'+${rooms.id}" class="btn btn-outline-danger">delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
