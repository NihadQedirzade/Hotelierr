<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div layout:fragment="body">
    <a th:href="@{/dashboard/services/create}" class="btn btn-outline-success">Create</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Text</th>
            <th scope="col">ServicesName</th>
            <th scope="col">Icon</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="services: ${servicess}">
            <th th:text="${services.id}"  scope="row">1</th>
            <td th:text="${services.serviceName}"></td>
            <td th:text="${services.text}"></td>
            <td>
                <img width="100" height="100" th:src="''+${services.icon}">
            </td>
            <td>
                <a th:href="'/dashboard/services/update/'+${services.id}" class="btn btn-outline-warning">update</a>
                <a th:href="'/dashboard/services/delete/'+${services.id}" class="btn btn-outline-danger">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
